<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'Gitaroo', 'Yunseok', 'Pilzi','Latte'];
    </script>
    <h2>Co Workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>');
        i = i+1;
      }
      </script>
    </ul>
  </body>
</html>
